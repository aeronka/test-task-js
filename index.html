<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Контакты</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/spinner.css">
</head>
<body>
    <div class="content">
        <div class="content-header">
            <h2 class="content-title">Контакты</h2>
            <label><input type="radio" name="dataType" class="data-type small-data" value="small"><span>Загрузить маленькие данные</span></label>
            <label><input type="radio" name="dataType" class="data-type big-data" value="big"><span>Загрузить большие данные</span></label>
        </div>
        <div class="content-info">
            <div class="content-info-filter">
                <form class="filter">
                    <input type="text" name="filterText" class="filter-text" placeholder="Значение фильтра">
                    <input type="submit" name="filterButton" value="Найти">
                </form>
            </div>
            <table class="contacts">
                <thead>
                    <tr>
                        <td class="contacts-title sort-up">id</td>
                        <td class="contacts-title sort-down">firstName</td>
                        <td class="contacts-title">lastName</td>
                        <td class="contacts-title">email</td>
                        <td class="contacts-title">phone</td>
                        <td class="contacts-title">address</td>
                        <td class="contacts-title">description</td>
                    </tr>
                </thead>
                <div class="spinner-loader">
                    <tbody></tbody>
                </div>
            </table>
            <div class="page-navigation">
                <span class="page-arrow page-left">◀</span><span class="page-number"></span><span class="page-arrow page-right">▶</span>
            </div>
        </div>
        <div class="detail-info"></div>
    </div>
    <script src="dist/index.js"></script>
</body>
</html>
